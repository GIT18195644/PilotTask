<div>
    <button (click)="createNewProfile()">CREATE NEW PROFILE</button>
</div>

<div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let profile of profiles; let i = index">
                <td>{{ profile.profileId }}</td>
                <td>{{ profile.firstName }}</td>
                <td>{{ profile.lastName }}</td>
                <td>{{ profile.dateOfBirth }}</td>
                <td>{{ profile.phoneNumber }}</td>
                <td>{{ profile.emailId }}</td>
                <td>
                    <div>
                        <button (click)="editProfile(profile)">Edit</button>
                    </div>
                    <div>
                        <button (click)="deleteProfile(profile)">Delete</button>
                    </div>
                    <div>
                        <button (click)="manageTask(profile)">View Tasks</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
